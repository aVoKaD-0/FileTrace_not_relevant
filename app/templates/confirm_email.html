<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Аутентификация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f7fb;
            font-family: Arial, sans-serif;
        }
        .auth-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .code-inputs {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .code-inputs input {
            width: 40px;
            height: 50px;
            text-align: center;
            font-size: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:disabled {
            background-color: #aaa;
        }
        .resend-code {
            margin-top: 10px;
            color: #007bff;
            cursor: pointer;
        }
        .resend-code.disabled {
            color: #6c757d;
            cursor: not-allowed;
        }
        .error-message {
            color: #721c24;
            background-color: #f8d7da;
            border-color: #f5c6cb;
            padding: .75rem 1.25rem;
            margin-top: 1rem;
            border: 1px solid transparent;
            border-radius: .25rem;
            opacity: 0;
            transform: translateY(-20px);
            transition: opacity 0.3s ease, transform 0.3s ease;
            display: none;
            position: relative;
            overflow: hidden;
        }
        .error-message.show {
            opacity: 1;
            transform: translateY(0);
            display: block;
        }
        .error-close {
            position: absolute;
            top: 0;
            right: 0;
            padding: .75rem 1.25rem;
            color: inherit;
            cursor: pointer;
        }
        .error-progress {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 4px;
            background-color: #721c24;
            width: 100%;
            animation: progress 5s linear forwards;
        }
        .code-inputs.shake {
            animation: shake 0.8s;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
            20%, 40%, 60%, 80% { transform: translateX(10px); }
        }
        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(-50px);
            padding: 15px 25px;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            opacity: 0;
            transition: transform 0.4s ease, opacity 0.4s ease;
            z-index: 1000;
        }
        .notification.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }
        .notification.success {
            background-color: #28a745;
        }
        .notification.error {
            background-color: #dc3545;
        }
        .loading-dots span {
            animation: blink 1.4s infinite both;
            display: inline-block;
        }
        .loading-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }
        .loading-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }
        @keyframes blink {
            0% { opacity: 0.2; }
            20% { opacity: 1; }
            100% { opacity: 0.2; }
        }
    </style>
</head>
<body>
    <div id="notification" class="notification">
        <span id="notification-message"></span>
    </div>

    <div class="auth-container">
        <h2>Аутентификация</h2>
        <p id="phone-info">Введите код, отправленный на {{ masked_email or '' }}</p>
        <form id="confirmationForm">
            <div class="code-inputs">
                <input type="text" maxlength="1">
                <input type="text" maxlength="1">
                <input type="text" maxlength="1">
                <input type="text" maxlength="1">
                <input type="text" maxlength="1">
                <input type="text" maxlength="1">
            </div>
            <button id="submit" disabled type="submit">Подтвердить</button>
        </form>
        <div id="error-message" class="error-message">
            <span class="error-icon">!</span>
            <span class="error-text"></span>
            <span class="error-close" onclick="closeErrorMessage()">&times;</span>
            <div class="error-progress"></div>
        </div>
        <p class="resend-code" id="resendCode" onclick="resendCode()">Отправить код ещё раз</p>
    </div>

    <audio id="error-sound" src="https://www.soundjay.com/button/sounds/button-4.mp3" preload="auto"></audio>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const inputs = document.querySelectorAll(".code-inputs input");
        const codeInputsContainer = document.querySelector(".code-inputs");
        const submitButton = document.getElementById("submit");
        const phoneInfo = document.getElementById("phone-info");
        const errorSound = document.getElementById("error-sound");
        const resendElement = document.getElementById('resendCode');
        const userId = "{{ user_id or '' }}";
        
        // Email приходит маскированным с сервера (без PII в куках)
        // phoneInfo уже заполнен через шаблон
        
        inputs.forEach((input, index) => {
            input.addEventListener("input", () => {
                input.value = input.value.replace(/\D/g, "");
                if (input.value && index < inputs.length - 1) {
                    inputs[index + 1].focus();
                }
                checkCodeComplete();
            });
            
            input.addEventListener("keydown", (event) => {
                if (event.key === "Backspace" && !input.value && index > 0) {
                    inputs[index - 1].focus();
                }
            });
        });

        document.querySelector(".code-inputs").addEventListener("paste", (event) => {
            event.preventDefault();
            const pasteData = (event.clipboardData || window.clipboardData).getData("text").replace(/\D/g, "").slice(0, inputs.length);
            pasteData.split("").forEach((char, index) => {
                if (inputs[index]) inputs[index].value = char;
            });
            checkCodeComplete();
        });

        function checkCodeComplete() {
            let isComplete = Array.from(inputs).every(input => input.value.length === 1);
            submitButton.disabled = !isComplete;
        }

        let errorTimeout;

        function showErrorMessage(message) {
            const errorMessage = document.getElementById('error-message');
            const errorText = errorMessage.querySelector('.error-text');
            const errorProgress = errorMessage.querySelector('.error-progress');
            
            errorText.textContent = message;
            errorMessage.classList.add('show');
            errorSound.play();
            
            codeInputsContainer.classList.add('shake');
            inputs.forEach(input => input.value = '');
            inputs[0].focus();
            submitButton.disabled = true; // Деактивируем кнопку "Подтвердить"
            
            errorProgress.style.animation = 'none';
            errorProgress.offsetHeight;
            errorProgress.style.animation = null; 

            clearTimeout(errorTimeout);
            errorTimeout = setTimeout(() => {
                errorMessage.classList.remove('show');
            }, 5000);
        }

        codeInputsContainer.addEventListener('animationend', () => {
            codeInputsContainer.classList.remove('shake');
        });

        function closeErrorMessage() {
            const errorMessage = document.getElementById('error-message');
            errorMessage.classList.remove('show');
            clearTimeout(errorTimeout);
        }

        document.getElementById('confirmationForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const code = Array.from(inputs).map(input => input.value).join("");
            const res = await fetch('/users/confirm', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ code: code, user_id: userId })
            });
            if (res.ok) {
                window.location.href = '/analysis';
            } else {
                showErrorMessage("Неверный код!");
            }
        });
        
        let resendTimer;
        function startTimer(duration) {
            let timeLeft = duration;
            resendElement.classList.add('disabled');

            clearInterval(resendTimer);
            resendTimer = setInterval(() => {
                timeLeft--;
                resendElement.textContent = `Отправить код ещё раз (${timeLeft})`;
                
                if (timeLeft <= 0) {
                    clearInterval(resendTimer);
                    resendElement.classList.remove('disabled');
                    resendElement.textContent = 'Отправить код ещё раз';
                    localStorage.removeItem('resendCooldownEnd');
                }
            }, 1000);
            resendElement.textContent = `Отправить код ещё раз (${timeLeft})`;
        }

        function initializeTimer() {
            const cooldownEnd = localStorage.getItem('resendCooldownEnd');
            if (cooldownEnd) {
                const remainingTime = Math.round((cooldownEnd - Date.now()) / 1000);
                if (remainingTime > 0) {
                    startTimer(remainingTime);
                } else {
                    localStorage.removeItem('resendCooldownEnd');
                    resendElement.classList.remove('disabled');
                    resendElement.textContent = 'Отправить код ещё раз';
                }
            }
        }

        function showNotification(message, type) {
            const notification = document.getElementById('notification');
            const notificationMessage = document.getElementById('notification-message');
            
            notificationMessage.textContent = message;
            notification.className = `notification ${type}`;
            notification.classList.add('show');

            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        function resendCode() {
            if (resendElement.classList.contains('disabled')) {
                return;
            }
            resendElement.classList.add('disabled');
            resendElement.innerHTML = `Отправка<span class="loading-dots"><span>.</span><span>.</span><span>.</span></span>`;

            fetch(`/users/resend-code?user_id=${encodeURIComponent(userId)}`, { 
                method: 'POST',
                credentials: 'include'
            })
            .then(response => {
                if (response.ok) {
                    showNotification("Код отправлен снова", "success");
                    const cooldownEnd = Date.now() + 60000;
                    localStorage.setItem('resendCooldownEnd', cooldownEnd);
                    startTimer(60);
                } else {
                    showNotification("Ошибка отправки кода", "error");
                    resendElement.textContent = 'Отправить код ещё раз';
                    resendElement.classList.remove('disabled');
                }
            })
            .catch(error => {
                showNotification("Ошибка сети. Попробуйте снова.", "error");
                resendElement.textContent = 'Отправить код ещё раз';
                resendElement.classList.remove('disabled');
            });
        }

        // Запускаем проверку таймера при загрузке страницы
        initializeTimer();
    </script>
</body>
</html>
